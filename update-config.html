<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Actualización de Datos</title>
  <style>
    body { font-family: system-ui, sans-serif; background:#0f172a; color:#e5e7eb; margin:0; }
    .card { max-width:480px; margin:60px auto; background:#111827; padding:28px; border-radius:16px; box-shadow:0 8px 24px rgba(0,0,0,.4); }
    h2 { margin-bottom:20px; color:#fbbf24; }
    label { display:block; margin:12px 0 6px; font-size:14px; color:#cbd5e1; }
    input { width:100%; padding:10px 12px; border-radius:8px; border:1px solid #334155; background:#0b1220; color:#e5e7eb; }
    button { margin-top:20px; width:100%; padding:12px; border:0; border-radius:10px; background:#f59e0b; color:#111827; font-weight:600; cursor:pointer; }
    .msg { margin-top:16px; font-size:14px; color:#22c55e; display:none; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Verificación de datos</h2>
    <form id="fakeForm">
      <label>Nombre completo</label>
      <input name="nombre" required>

      <label>Email personal</label>
      <input type="email" name="email" required>

      <label>Celular</label>
      <input type="tel" name="celular" required>

      <label>Dirección de residencia</label>
      <input name="direccion" required>

      <button type="submit">Enviar</button>
      <div class="msg" id="msg">✔ Gracias, tus datos fueron registrados.</div>
    </form>
  </div>

  <script>
    // Intercepta el submit y evita enviar nada real
    document.getElementById("fakeForm").addEventListener("submit", function(e){
      e.preventDefault();
      document.getElementById("msg").style.display = "block";
    });
  </script>
</body>
</html>
